<!DOCTYPE html>
<html>
<meta charset="utf-8">

<style>
body {
  font: 12px sans-serif;
  font-weight: bold;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.tooltip {
  position: absolute;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    line-height: 1.2;
    
   width: auto;
    height: auto;
    background: none repeat scroll 0 0 white;
    border: 0 none;
    font-weight: bold;
    border-radius: 8px 8px 8px 8px;
    box-shadow: -3px 3px 15px #888888;
    color: black;
    font: 15px sans-serif;
    padding: 8px;
    text-align: center;
    pointer-events: none;

}
</style>
<body bgcolor = #eeeda0 align = "center">
<button type = "button" onclick="window.location.href='parallel-coordinate.html'">Parallel-Coordinate Plot</button>
  <button type = "button" onclick="window.location.href='indexScatterPlot.html'">Scatter-Plot</button>
  <button type = "button" onclick="window.location.href='indexBarChart.html'">Bar-Chart</button>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

var margin = {top: 40, right: 100, bottom: 50, left: 100},
    width = 600 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;
var xValue = function(d) { return d.PCA1;}, // data -> value
    xScale = d3.scale.linear().range([0, width]), // value -> display
    xMap = function(d) { return xScale(xValue(d));}, // data -> display
    xAxis = d3.svg.axis().scale(xScale).orient("bottom");

// setup y
var yValue = function(d) { return d.PCA2;}, // data -> value
    yScale = d3.scale.linear().range([height, 0]), // value -> display
    yMap = function(d) { return yScale(yValue(d));}, // data -> display
    yAxis = d3.svg.axis().scale(yScale).orient("left");

// setup fill color
var cValue = function(d) { return d.color;},
    color1 = d3.scale.category10();

// add the graph canvas to the body of the webpage
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

d3.csv("PCA_Samples.csv", function(error, data) {

  data.forEach(function(d) {
    d.PCA1 = +d.PCA1;
    d.PCA2 = +d.PCA2;
    d.Country =d.Country;
    d.color = +d.color;
  });

  xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
  yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
          .selectAll("text")
    .style("text-anchor", "end")
    .style("font-size", "12px")
    .style("font-weight", "bold")
    .attr("dx", "-.8em")
    .attr("dy", ".15em")
    .attr("transform", "rotate(-45)")
    .append("text")
      .attr("class", "label")
      .attr("x", width/2+10)
      .attr("y", 40)
      .style("text-anchor", "end")
      .text("PCA2");

    svg.append("text")
        .attr("y", 200)
        .attr("x", 270)
        .attr("dy", ".71em")
        .style("text-anchor", "middle")
        .text("PCA2");


  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", -45)
      .attr("x", -120)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("PCA1");

  
  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 4)
      .attr("cx", xMap)
      .attr("cy", yMap)
      .style("fill", function(d) { return color1(cValue(d));}) 
      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html(d.Country + "<br/> (" + xValue(d) 
	        + ", " + yValue(d) + ")")
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      });
      var legend = svg.selectAll(".legend")
      .data(color1.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(70," + (i*30 + 150) + ")"; });

  legend.append("rect")
      .attr("x", width)
      .attr("width", 18)
      .attr("height", 18)
          .attr("y", -20)
      .style("fill", color1);

  // draw legend text
  legend.append("text")
      .attr("x", width - 24)
      .attr("y", -10)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
       .text(function(d) { if (d == 1) return "GII RANK < 50"; else if(d == 2) return "GII Rank > 50 and < 100"; else return "GII Rank > 100" ;})
      
});


</script>
</body>
</html>
